<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="heading">
        <h1>Rock Paper Scissors</h1>
        </div>
    </header>
    <main>
    <div class="png">
    <div class="rock-img img" id="rock">
        <img src="rock.png">
    </div>
    <div class="paper-img img" id="paper">
        <img src="paper.png">
    </div>
    <div class="scissors-img img" id="scissor">
        <img src="scissors.png">
    </div>
    </div>
    <div class="score">
        <div class="my-score">
            <p>0</p>
        </div>
        <div class="bot-score">
            <p>0</p>
        </div>
    </div>
    <div class="who">
        <div class="me">
            <p>Me</p>
        </div>
        <div class="bot">
            <p>Computer</p>
        </div>
    </div>
    <div class="winner">
        <p>winner ?</p>
    </div>
    </main>
    <div class="reset">
        <reset>Reset</reset>
    </div>
</body>
<script src="script.js"></script>
</html>
